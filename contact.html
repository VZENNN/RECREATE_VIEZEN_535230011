<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Lifestyle Vibes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lifestyle Vibes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-custom" href="subscribe.html">Subscribe</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Main Content -->
    <main class="container mt-5 pt-5">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1 class="text-center animate__animated animate__fadeInUp text-gradient mb-4">Get in Touch</h1>
          <p class="lead text-center text-secondary">We'd love to hear from you! Send us your queries or feedback.</p>
          <form class="row g-3 needs-validation mt-4" novalidate>
            <div class="col-md-6">
              <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required />
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required />
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="col-12">
              <textarea class="form-control" id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
              <div class="invalid-feedback">Please enter a message.</div>
            </div>
            <div class="col-12 text-center">
              <button class="btn btn-gradient mt-3" type="submit">Send Message</button>
            </div>
          </form>

          <!-- Social Media Buttons -->
          <div class="col-12 text-center mt-4 social-btns">
            <a href="https://instagram.com" class="btn btn-gradient"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me" class="btn btn-gradient"><i class="fab fa-whatsapp"></i></a>
            <a href="https://github.com" class="btn btn-gradient"><i class="fab fa-github"></i></a>
            <a href="https://teams.microsoft.com" class="btn btn-gradient"><i class="fab fa-microsoft"></i></a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-custom text-white text-center py-4">
      <div class="container">
        <small><a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms & Conditions</a></small>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
